<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/admin/user-management/create">
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
        Nuevo
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="users.length > 0; else noUsers">
    <ion-item
      button
      detail="false"
      routerLink="/admin/user-management/edit/{{user.id}}"
      *ngFor="let user of users"
    >
      <ion-avatar slot="start">
        <img *ngIf="user.fotoPerfil" [src]="user.fotoPerfil" />
        <div *ngIf="!user.fotoPerfil" class="avatar-fallback">
          {{user.nombre | slice:0:1}}
        </div>
      </ion-avatar>
      <ion-label>
        <h2>{{user.nombre}}</h2>
        <p>{{user.rol | titlecase }} - {{user.email}}</p>
      </ion-label>
      <ion-icon name="create-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  <ng-template #noUsers>
    <div class="ion-padding">No hay usuarios registrados.</div>
  </ng-template>
</ion-content>
