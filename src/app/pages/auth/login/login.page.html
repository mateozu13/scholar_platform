<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="login()" #form="ngForm">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="password"
              name="password"
              required
            ></ion-input>
          </ion-item>
        </ion-list>
        <ion-text color="danger" *ngIf="errorMsg">{{ errorMsg }}</ion-text>
        <ion-button expand="block" type="submit">Ingresar</ion-button>
      </form>
      <div class="links">
        <a [routerLink]="'/auth/forgot-password'">Olvidé mi contraseña</a><br />
        <a [routerLink]="'/auth/register-student'"
          >Registrarme como Estudiante</a
        ><br />
        <a [routerLink]="'/auth/register-teacher'">Registrarme como Profesor</a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
