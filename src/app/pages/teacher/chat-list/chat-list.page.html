<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/teacher/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="chats.length > 0; else sinChats">
    <ion-item *ngFor="let chat of chats" (click)="abrirChat(chat.id)">
      <ion-label>
        <h2>Chat con: {{ obtenerOtroUsuario(chat.usuarios) }}</h2>
        <p>Último mensaje: {{ chat.ultimoMensaje || 'Sin mensajes' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #sinChats>
    <ion-card>
      <ion-card-content>
        No tienes chats activos aún.
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
