<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SCHOLAR PLATFORM</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToProfile()">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="currentUser" class="welcome-section">
    <h3>Hola, {{ currentUser.nombre }}</h3>
    <p>Revisa tu avance académico y accede a tus recursos</p>
  </div>

  <ion-refresher slot="fixed" (ionRefresh)="loadData()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="secondary" (click)="navigateToCourse()">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          Cursos
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="warning" (click)="navigateTo('/student/task-list')">
          <ion-icon name="document-text-outline" slot="start"></ion-icon>
          Tareas
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="tertiary" (click)="navigateToQuiz()">
          <ion-icon name="clipboard-outline" slot="start"></ion-icon>
          Evaluaciones
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="medium" (click)="navigateTo('/student/recommendations')">
          <ion-icon name="bulb-outline" slot="start"></ion-icon>
          Ayuda
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Progreso Académico</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="progressChart"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Estado de Tareas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="statusChart"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
